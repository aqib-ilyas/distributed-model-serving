# k8s/nodes.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
    name: node1
    labels:
        app: node1
spec:
    selector:
        matchLabels:
            app: node1
    template:
        metadata:
            labels:
                app: node1
        spec:
            containers:
                - name: node1
                  image: aqibilyas/node:latest
                  imagePullPolicy: Always
                  command: ["python", "/app/src/node/node_server.py"]
                  args:
                      - "--config"
                      - "/app/src/config/config.json"
                      - "--node-id"
                      - "node1"
                  ports:
                      - containerPort: 50051
                      - containerPort: 8001 # Metrics port
                  volumeMounts:
                      - name: config-volume
                        mountPath: /app/src/config
                  readinessProbe:
                      tcpSocket:
                          port: 50051
                      initialDelaySeconds: 10
                      periodSeconds: 10
                  resources:
                      requests:
                          cpu: 250m # Reducing from 500m to 250m
                          memory: 1Gi # Reducing from 2Gi to 1Gi
                      limits:
                          cpu: 500m # Reducing from 1 to 500m
                          memory: 2Gi # Reducing from 4Gi to 2Gi
            volumes:
                - name: config-volume
                  configMap:
                      name: model-config
